<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Sign Up - Courier Service</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            display: flex;
            overflow: hidden;
            width: 800px;
            max-width: 100%;
        }

        .form-container {
            padding: 40px;
            width: 50%;
        }

        .animation-container {
            background-color: #3498db;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #DCA47C;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #DCA47C;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .package {
            width: 60px;
            height: 60px;
            background-color: #DCA47C;
            position: relative;
            animation: deliver 3s infinite;
        }

        .package::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #c0392b;
        }

        @keyframes deliver {
            0% { transform: translateY(-50px) rotate(0deg); }
            50% { transform: translateY(50px) rotate(180deg); }
            100% { transform: translateY(-50px) rotate(360deg); }
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up for Courier Service</h1>
            <h:form id="Signup-Form">
                <div class="form-group">
                    <h:outputLabel for="username" value="Username:"/>
                    <h:inputText id="username" value="#{sup.username}" required="true"/>
                    <h:message id="usernameMessage" for="username" style="color: red;" />
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="email" value="Email:"/>
                    <h:inputText id="email" value="#{sup.email}" required="true"/>
                    <h:message id="userEmail" for="email" style="color: red;" />
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="password" value="Password:"/>
                    <h:inputSecret id="password" value="#{sup.password}" required="true"/>
                    <h:message id="userpassword" for="password" style="color: red;" />
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="phno" value="Phone Number:"/>
                    <h:inputText id="phno" value="#{sup.phno}" required="true"/>
                    <h:message id="userphno" for="phno" style="color: red;" />
                </div>
                
                <h:commandButton value="Sign Up" action="#{sup.ejbSignUp()}"/>
            </h:form>
        </div>
        <div class="animation-container">
            <div class="package"></div>
        </div>
    </div>
</h:body>
</html>
