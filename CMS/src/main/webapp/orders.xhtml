<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <title>Orders Details</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #93a5cf 0%, #e4efe9 100%);
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h2 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleAnimation 1s ease-out;
        }
        
        @keyframes titleAnimation {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .order-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .order-card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        
        .order-card.sent {
            background-color: rgba(144, 202, 249, 0.9);
            border-left: 5px solid #1565C0;
        }
        
        .order-card.received {
            background-color: rgba(165, 214, 167, 0.9);
            border-left: 5px solid #2E7D32;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .order-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .order-header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .order-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: #3f51b5;
        }
        
        .order-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #3f51b5;
        }
        
        .order-detail {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .order-label {
            font-weight: 600;
            color: #3f51b5;
            width: 80px;
        }
        
        .order-value {
            color: #333;
            flex: 1;
        }
        
        .order-type {
            display: inline-block;
            padding: 8px 15px;
            background-color: #3f51b5;
            color: white;
            border-radius: 50px;
            font-size: 0.9em;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .order-type:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.4);
        }
        
        .order-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .order-status.sent {
            background-color: #1565C0;
            color: white;
        }
        
        .order-status.received {
            background-color: #2E7D32;
            color: white;
        }
        
        .order-value.cost {
            font-weight: 600;
            color: #43a047;
        }
        
        @media (max-width: 768px) {
            .order-container {
                grid-template-columns: 1fr;
            }
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</h:head>

        </h:form>
    </div>
</h:body>
</html>
